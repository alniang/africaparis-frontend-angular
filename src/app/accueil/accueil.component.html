<div *ngIf="info.token; else loggedOut">
  <div class="row">
    <div class="offset-1 col-sm-6">
      <p>
        <strong>Bienvenue </strong> {{info.username}}
      </p>
    </div>
    <div class="offset-12 col-sm-4">
      <button class="btn btn-secondary col-sm-4" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
 
<ng-template #loggedOut>
  Please login.
</ng-template>
<body>
  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide border" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ul>
      <!-- Wrapper for slides -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="../../assets/photos/image1.jpg"
            alt="image1"
          />

          <!--Caption here -->
          <div class="carousel-caption">
            <h5>Black Cat</h5>
            <small>
              A black cat is a domestic cat with black fur that may be a mixed
              or specific breed
            </small>
          </div>
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../../assets/photos/image2.jpg"
            alt="image2"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="../../assets/photos/image3.jpg"
            alt="image3"
          />
        </div>
      </div>
    <!-- Left and right controls -->
      <a
        class="carousel-control-prev"
        href="#myCarousel"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a
        class="carousel-control-next"
        href="#myCarousel"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon"></span>
      </a>
      
    </div>
  </div>
</body>
