<div *ngIf="info.token; else loggedOut">
  <div class="row">
    <div class="offset-1 col-sm-6">
      <p><strong>Bienvenue </strong> {{ info.username }}</p>
    </div>
    <div class="offset-12 col-sm-4">
      <button class="btn btn-secondary col-sm-4" (click)="logout()">
        Logout
      </button>
    </div>
  </div>
</div>

<ng-template #loggedOut>
  Please login.
</ng-template>

    </div>

    <div class="carousel-item">
      <img
        class="d-block w-100"
