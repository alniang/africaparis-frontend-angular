<body>
  <img class="img-responsive" src="../../assets/photos/boutique-bg.jpg">
  <section class="gallery-block cards-gallery">
     <div class="container">
         <div class="heading">
           <h2>La mode africaine</h2>
         </div>
         <div class="row">
             <div *ngFor="let article of articles | paginate : config" class="col-md-6 col-lg-4" >
                 <div class="card border-0 transform-on-hover lightbox">
                  <a href="{{article.url}}" target="_blank">
                    <img class="card-img-top" height="350" [src]="article.logo" alt="image evenement" />
                      <div class="card-body">
                          <h6>{{article.titre}}</h6>
                      </div>
                    <div class="text-center">
                      <button class="btn btn-success">Details</button>
                    </div>
                  </a>
                 </div>
             </div>
         </div>
         <pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
     </div>
   </section>
</body>
