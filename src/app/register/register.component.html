<div class="box">
  <div class="main content col-md-6 offset-md-3 mt-5">
    <div class="card">
      <h4 class="card-header text-center">Créer votre compte</h4>
      <div class="card-body">
        <div class="text-center" *ngIf="isSignedUp; else signupForm">
          <p>Votre compte est bien crée. </p>
          <a href="auth/login">Se connecter</a>
        </div>
        <ng-template #signupForm>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
            <div class="form-group">
              <label for="name">Nom</label>
              <input type="text" class="form-control" name="name" [(ngModel)]="form.name" #name="ngModel" required />
              <div *ngIf="f.submitted && name.invalid">
                <div *ngIf="name.errors.required">Name is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="username">Nom d'utilisateur</label>
              <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                required />
              <div *ngIf="f.submitted && username.invalid">
                <div *ngIf="username.errors.required">Username is required</div>
              </div>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
              <div *ngIf="f.submitted && email.invalid">
                <div *ngIf="email.errors.required">Email is required</div>
                <div *ngIf="email.errors.email">Email must be a valid email address</div>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Mot de passe</label>
              <div class="input-group">
                <input [type]=" fieldTextType ? 'text' : 'password' " class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel" required minlength="6"/>
                <div class="input-group-append">
                  <div class="input-group-text">
                    <i class="fa" [ngClass]= "{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}" (click)= "toggleFieldTextType()"></i>
                  </div>
                </div>
              </div> 
              <div *ngIf="f.submitted && password.invalid">
                <div *ngIf="password.errors.required">Password is required</div>
                <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </div>
            <div class="form-group text-center">
              <button class="btn btn-success">Créer mon compte</button>
              <div *ngIf="f.submitted && isSignUpFailed" class="alert alert-warning">
                Signup failed!<br/>{{errorMessage}}
              </div>
            </div>
          </form>
        </ng-template>
      </div>
    </div>
  </div>
</div>
